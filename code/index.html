  <main class="container">
   <div class="form-container">
     <h3>Sign up to buy or sell books</h3>
     <section class="form">
    <form action="https://httpbin.org/anything" method="post">
      <label>
        Name
        <input id="nameInput" class="text-input" type="text" name="name" />
      </label>
      <label>
        Email
        <input id="email" type="email" name="email" />
      </label>
      <label class="radio">
        I would like to
        <input type="radio" name="type" value="sell"> Sell
        <input type="radio" name="type" value="buy"> Buy
        <input type="radio" name="type" value="both"> Both
      </label>
      <label>
        Yes, I would like book tips
        <input id="bookTips" type="checkbox" name="booktips" />
      </label>
      <button type="submit">Sign me up</button>
    </form>
  </section>
